<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME COPY PAPELERIA J&D</title>
    <link rel="stylesheet" href="css/pageusuarios.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>HOME COPY PAPELERIA J&D</h1>
                </div>
                <div class="header-actions">
                    <button id="cartBtn" class="cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                        <span class="cart-count">0</span>
                    </button>
                    <span class="user-welcome">Bienvenido, Usuario</span>
                    <button class="logout-btn" onclick="if(confirm('¿Desea cerrar sesión?')) window.location.href='login.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <select id="categoryFilter" class="filter-select">
                <option value="">Todas las categorías</option>
                <option value="Cuadernos">Cuadernos</option>
                <option value="Escritura">Escritura</option>
                <option value="Papel">Papel</option>
                <option value="Archivo">Archivo</option>
            </select>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
        </div>

        <div id="productsGrid" class="products-grid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalProductName"></h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalProductImage" src="" alt="" class="modal-product-image">
                <p id="modalProductDescription" class="modal-product-description"></p>
                <p id="modalProductPrice" class="modal-product-price"></p>
                <div class="modal-actions">
                    <button class="btn btn-secondary modal-close">Cancelar</button>
                    <button class="btn btn-primary" id="addToCartBtn">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Carrito de Compras</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be inserted here -->
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0</span>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="clearCartBtn">Vaciar Carrito</button>
                    <button class="btn btn-primary" id="checkoutBtn">Realizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Iniciar Sesión</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary modal-close">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Finalizar Compra</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección de Envío</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary modal-close">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login-unificado.js"></script>
    <script src="js/pageusuarios.js"></script>
</body>
</html>
