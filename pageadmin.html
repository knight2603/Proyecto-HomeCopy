<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .dropdown {
            display: none;
        }
        .dropdown.active {
            display: block;
        }
    </style>
    <script>
        const user = {
            name: "Juan Pérez",
            totalUsers: 1234,
            onlineUsers: 56,
            pendingSalesRequests: 12,
            salesData: [450678, 500000, 480000, 520000, 600000, 580000, 620000],
            userData: [1200, 1300, 1250, 1400, 1500, 1600, 1700]
        };

        function logout() {
            if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
                alert("Cerrando sesión...");
                window.location.href = "login.html"; // Redirigir a la página de login
            }
        }

        window.onload = function() {
            document.getElementById("username").innerText = user.name;
            document.getElementById("totalUsers").innerText = user.totalUsers;
            document.getElementById("onlineUsers").innerText = user.onlineUsers;
            document.getElementById("pendingSalesRequests").innerText = user.pendingSalesRequests;

            // Inicializar gráficos
            const ctxUsers = document.getElementById('userChart').getContext('2d');
            const userChart = new Chart(ctxUsers, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Usuarios Registrados',
                        data: user.userData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctxSales = document.getElementById('salesChart').getContext('2d');
            const salesChart = new Chart(ctxSales, {
                type: 'bar',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Ventas',
                        data: user.salesData,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.classList.toggle("active");
        }
    </script>
</head>
